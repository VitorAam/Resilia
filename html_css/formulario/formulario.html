<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Resilia</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="flex-container">
        <a href="https://www.resilia.com.br/" target="blank">
            <div class="flex-item" id="alternative_content">
                <div id="image_container">
                    <p><strong>VEM DAR SEU SHOW!</strong> Chegou a sua hora de ser um Resiliente, vem ver a forma <span>RESILIA</span> de ser.</p>
                    <img src="images/Mic drop-bro.png" alt="">
                </div>
            </div>
        </a>
        <div class="flex-item" id="main">
            <h1>RESILIA</h1>
            <form action="#" id="main_form">
                <label for="user_name">Nome:</label>
                <input type="text" id="user_name" name="user_name" class="main_pattern">
                <label for="user_email">E-mail:</label>
                <input type="email" id="user_email" name="user_email" class="main_pattern">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="main_pattern">
                <label for="birthday" id="special_pattern1">Nascimento:</label>
                <input type="date" id="birthday" name="birthday">
                <div id="submit"><input type="submit" id="send" name="send"></div>
            </form>
        </div>
    </div>
</body>
</html>
